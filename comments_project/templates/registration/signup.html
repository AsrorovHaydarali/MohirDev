{% extends 'base.html' %}
<!--  -->
{% load static %}

<!--  -->
{% block style %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}" />
{% endblock style %}
<!--  -->

{% block content %}
<section class="signup">
  <div class="signup_contentBox glass">
    <h2 class="size-lg weight-lg">Sign Up</h2>

    <form
      action=""
      method="post"
      class="signup_formBox"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <!--  -->
      {{ form }}

      <input
        type="submit"
        value="Send"
        class="signup_formBtn size-sm weight-sm"
      />
    </form>

    <a class="size-sm weight-sm" href="{% url 'login' %}">
      Already Have An Account?
    </a>
  </div>
</section>
{% endblock content %}
