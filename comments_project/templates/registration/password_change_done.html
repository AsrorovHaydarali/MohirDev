{% extends "base.html" %}
<!--  -->
{% load static %}

<!--  -->
{% block style %}
<link rel="stylesheet" href="{% static 'css/password_change_done.css' %}" />
{% endblock style %}
<!--  -->

{% block content %}
<!-- pcd - password change done -->

<section class="pcd">
  <div class="pcd_contentBox glass">
    <h2 class="size-lg weight-lg">
      Your password has been successfully changed.
    </h2>

    <p class="size-nr weight-nr">You can enter the site with a new password.</p>

    <a href="{% url 'login' %}" class="size-sm weight-sm">Login</a>
  </div>
</section>
{% endblock content %}
